<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My Image Carousel</title>
  </head>
  <body>
    <h1>Welcome to my carousel</h1>

    <section id="carousel-container">
      <img src="img/elephant.JPG" class="carousel-image visible" />
      <img src="img/monkey.JPG" class="carousel-image hidden" />
      <img src="img/hippo.JPG" class="carousel-image hidden" />
    </section>

    <section id="carousel-controls">
      <button id="start-button">START</button>
      <button id="stop-button">STOP</button>
      <button id="prev-button">Previous</button>
      <button id="next-button">Next</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
